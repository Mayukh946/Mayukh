<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
        }

        .calculator {
            width: 320px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            text-align: right;
            padding-right: 10px;
            font-size: 1.5em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            width: 75px;
            height: 50px;
            margin: 5px;
            font-size: 1.2em;
            border-radius: 5px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<div class="calculator">
    <h2>Advanced Calculator</h2>
    <input type="text" id="result" value="" placeholder="0" readonly>
    
    <!-- Basic operations and extra functions -->
    <button onclick="clearDisplay()">C</button>
    <button onclick="deleteLast()">Del</button>
    <button onclick="insert('**2')">x²</button>
    <button onclick="insert('Math.sqrt(')">√</button>

    <button onclick="insert('(')">(</button>
    <button onclick="insert(')')">)</button>
    <button onclick="power()">xʸ</button>
    <button onclick="root()">ʸ√x</button>

    <button onclick="insert('7')">7</button>
    <button onclick="insert('8')">8</button>
    <button onclick="insert('9')">9</button>
    <button onclick="insert('/')">/</button>

    <button onclick="insert('4')">4</button>
    <button onclick="insert('5')">5</button>
    <button onclick="insert('6')">6</button>
    <button onclick="insert('*')">*</button>

    <button onclick="insert('1')">1</button>
    <button onclick="insert('2')">2</button>
    <button onclick="insert('3')">3</button>
    <button onclick="insert('-')">-</button>

    <button onclick="insert('0')">0</button>
    <button onclick="insert('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="insert('+')">+</button>

</div>

<script>
    // Calculator functionality
    function insert(value) {
        document.getElementById('result').value += value;
    }

    function calculate() {
        let resultField = document.getElementById('result');
        if (resultField.value === "") {
            resultField.value = "0";  // Avoid undefined
        } else {
            try {
                resultField.value = eval(resultField.value);
            } catch {
                resultField.value = 'Error';  // Handle any errors in evaluation
            }
        }
    }

    function clearDisplay() {
        document.getElementById('result').value = '';
    }

    function deleteLast() {
        let resultField = document.getElementById('result');
        resultField.value = resultField.value.slice(0, -1);
    }

    // x^y function (power)
    function power() {
        let resultField = document.getElementById('result');
        resultField.value += '**';  // JavaScript syntax for exponentiation
    }

    // y√x function (root)
    function root() {
        let resultField = document.getElementById('result');
        resultField.value = resultField.value + '**(1/';  // JavaScript for nth root
    }
</script>

</body>
</html>
